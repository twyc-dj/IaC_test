name: Checkov IaC Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions: {}

jobs:
  checkov_scan:
    name: Checkov Security Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read          # Checkout du code
      security-events: write  # Upload SARIF vers Security tab
      actions: read          # Statut du workflow
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          # Formats de sortie
          output_format: cli,sarif
          output_file_path: console,results.sarif
          
          # ✅ Configuration avancée
          framework: terraform,dockerfile,kubernetes  # Frameworks à scanner
          soft_fail: false                           # Bloquer si échec (mode strict)
          download_external_modules: true            # Scanner les modules externes
          
          # Ignorer certains checks si nécessaire
          # skip_check: CKV_AZURE_1,CKV_AWS_20
          
          # Niveau de sévérité minimum
          # compact: true
          # quiet: true
      
      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()
